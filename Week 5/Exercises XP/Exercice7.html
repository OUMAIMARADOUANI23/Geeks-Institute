<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Navbar</title>
  <style>
    nav {
      background-color: #333;
      padding: 10px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <nav>
    <div>My Website</div>
  </nav>
  <script>
      (function(username) {
        const navbar = document.querySelector("nav");

        const userDiv = document.createElement("div");
        userDiv.className = "user-info";

        const nameSpan = document.createElement("span");
        nameSpan.textContent = username;

        const profileImg = document.createElement("img");
        profileImg.src = "https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500";

        userDiv.appendChild(nameSpan);
        userDiv.appendChild(profileImg);

        navbar.appendChild(userDiv);
      })("Adam");

  </script>
</body>
</html>
