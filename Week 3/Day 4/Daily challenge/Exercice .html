<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mad Libs Simple</title>
</head>
<body>

  <h1>Mad Libs</h1>

  <form id="libform">
    <label for="noun">Noun :</label>
    <input type="text" id="noun"><br>
    <label for="adjective">Adjective :</label>
    <input type="text" id="adjective"><br>
    <label for="person">Someone's Name :</label>
    <input type="text" id="person"><br>
    <label for="verb">Verb :</label>
    <input type="text" id="verb"><br>
    <label for="place">A place :</label>
    <input type="text" id="place"><br><br>
    <button type="submit">Lib it!</button>
  </form>

  <p>Generated story: <span id="story"></span></p>

  <script>
    const form = document.getElementById("libform");
    const storySpan = document.getElementById("story");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const noun = document.getElementById("noun").value.trim();
      const adjective = document.getElementById("adjective").value.trim();
      const person = document.getElementById("person").value.trim();
      const verb = document.getElementById("verb").value.trim();
      const place = document.getElementById("place").value.trim();

      if (!noun || !adjective || !person || !verb || !place) {
        alert("Veuillez remplir tous les champs !");
        return;
      }

      const story = person + " a vu un " + noun + " tr√®s " + adjective + " qui voulait " + verb + " dans " + place + ".";
      storySpan.textContent = story;
    });
  </script>

</body>
</html>
