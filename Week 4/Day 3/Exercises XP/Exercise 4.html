<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Class Example</title>
</head>
<body>
  <script>
    //définit une classe Person avec un constructeur qui prend un paramètre name et l’assigne à la propriété this.name.
    class Person {
      constructor(name) {
        this.name = name;
      }
    }
    //crée une nouvelle instance de Person avec le nom "John".
    const member = new Person('John');
    // Affiche le type de la variable member
    console.log(typeof member);
    // Affiche : "object"
  </script>
</body>
</html>
