<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring Example</title>
</head>
<body>
  <script>
    const person = {
      name: 'John Doe',
      age: 25,
      location: {
        country: 'Canada',
        city: 'Vancouver',
        coordinates: [49.2827, -123.1207]
      }
    };

    // Déstructuration imbriquée
    const {
      name,
      location: {
        country,
        city,
        coordinates: [lat, lng]
      }
    } = person;

    // Affichage du résultat
    console.log(`I am ${name} from ${city}, ${country}. Latitude(${lat}), Longitude(${lng})`);
    
    //Résultat:
    //I am John Doe from Vancouver, Canada. Latitude(49.2827), Longitude(-123.1207)
  </script>
</body>
</html>
