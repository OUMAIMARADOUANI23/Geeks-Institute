<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Juice Bar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #juice {
      font-size: 1.2em;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üçπ Welcome to the Juice Bar üçπ</h1>
  <div id="juice"></div>

  <script>
    function makeJuice(size) {
      const ingredients = [];

      function addIngredients(ing1, ing2, ing3) {
        ingredients.push(ing1, ing2, ing3);
      }
      function displayJuice() {
        const sentence = `The client wants a ${size} juice, containing ${ingredients.join(", ")}.`;
        document.getElementById("juice").textContent = sentence;
      }
      addIngredients("orange", "mango", "pineapple");
      addIngredients("banana", "lemon", "mint");

      displayJuice();
    }
    makeJuice("large");
  </script>

</body>
</html>
