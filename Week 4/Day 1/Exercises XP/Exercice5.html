<!DOCTYPE html>

<body>
    <h1 style="text-align: center; background-color: rgb(186, 207, 136);">Exercice 5:</h1>
    <img src="https://www.pngplay.com/wp-content/uploads/5/Hello-Transparent-Images.png" alt="Mon image" style="display: block; margin: 0 auto; width: 800px;" />
    <script>
        //Function Declaration
        function KgToGrams(Kg){
            return Kg*1000;
        }
        console.log(KgToGrams(2));
        //Function Expression
        const convertKgToGramsExpr = function(kg) {
        return kg * 1000;
        };
        console.log(convertKgToGramsExpr(3));
        // A function declaration is hoisted, a function expression is not.
        const convertKgToGramsArrow = kg => kg * 1000;
        console.log(convertKgToGramsArrow(4));
    </script>
</body>
</html>
